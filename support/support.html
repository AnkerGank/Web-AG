    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;

        .navbar {
            display: flex;
            justify-content: space-between;

            background-color: #111;

        }
        .navbar-left, .navbar-right {
            display: flex;

        }

        }
        .navbar-left a {
            margin-left: 20px;
            color: #fff;

            font-size: 14px;
            font-weight: bold;
        }
        .navbar-right {
            display: flex;

        }

            margin-right: 10px;
        }
        .navbar-right .username {
            color: #00f1ff;
            font-size: 14px;

        }
        .navbar-right .dropdown {
            background-color: #333;
            border-radius: 5px;
            padding: 5px 10px;
            color: #fff;
        }
        .navbar-anim a {
            display: block;
            text-decoration: none;
            color: rgb(255, 255, 255);
            font-size: 14px;
        }
        .navbar-anim a:hover {
            color: #680246;
        }

    </style>
